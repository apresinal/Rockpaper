<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Angelo : Rock Paper Scissors</title>
</head>
<body>

    <script> 

function getComputerChoice() {
    let choices = ["rock", "paper", "scissors"];
    let realChoice = choices[Math.floor(Math.random() * choices.length)];
    return realChoice;
}

function getUserChoice(round) {
    let inputString = prompt(`Round ${round}/5: What's your choice? Rock, Paper, or Scissors`);
    if (inputString === null) {
        console.log("Game canceled by user");
        return null;
    }
    inputString = inputString.toLowerCase(); 
    if (inputString === "rock" || inputString === "paper" || inputString === "scissors") {
        console.log(`You are selecting ${inputString}`);
        return inputString;
    } else {
        alert("Invalid choice, please enter your choice again");
        return getUserChoice(round);
    }
}

function playGame() {
    let userScore = 0;
    let computerScore = 0;
    
    for (let i = 1; i <= 5; i++) {
        console.log(`Round ${i}/5`);
        let computerChoice = getComputerChoice();
        let userChoice = getUserChoice(i);
        if (userChoice === null) {
            return;
        }
        let result = playRound(computerChoice, userChoice);
        if (result === "user") {
            userScore++;
        } else if (result === "computer") {
            computerScore++;
        }
        console.log(`Your score is ${userScore}`);
        console.log(`Computer score is ${computerScore}`);
    }
    
    if (userScore > computerScore) {
        console.log("You win the game!");
    } else if (userScore < computerScore) {
        console.log("Computer wins the game!");
    } else {
        console.log("It's a tie game!");
    }
}

function playRound(computerChoice, userChoice) {
    if (userChoice === computerChoice) {
        console.log("It's a tie");
        return "tie";
    } else if (
        (userChoice === "rock" && computerChoice === "scissors") ||
        (userChoice === "paper" && computerChoice === "rock") ||
        (userChoice === "scissors" && computerChoice === "paper")
    ) {
        console.log(`You win! ${userChoice} beats ${computerChoice}`);
        return "user";
    } else {
        console.log(`You lose! ${computerChoice} beats ${userChoice}`);
        return "computer";
    }
}

playGame();



   
    </script>
    
</body>
</html>
